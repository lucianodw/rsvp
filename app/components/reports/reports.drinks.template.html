    <div class="col-xs-12">
        <nvd3 options="options" data="data"></nvd3>
    </div>

    <div class="col-xs-12 col-sm-4">
        <div class="report-panel">
            <h2>Champagne</h2>
            <p>{{champagne.length}}</p>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
        <div class="report-panel col-xs-12 col-sm-4">
            <h2>Beer</h2>
            <p>{{beer.length}}</p>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
        <div class="report-panel col-xs-12 col-sm-4">
            <h2>White Wine</h2>
            <p>{{whitewine.length}}</p>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
        <div class="report-panel col-xs-12 col-sm-4">
            <h2>Red Wine</h2>
            <p>{{redwine.length}}</p>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
        <div class="report-panel col-xs-12 col-sm-4">
            <h2>Clear Spirits</h2>
            <p>{{clearspirits.length}}</p>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
        <div class="report-panel col-xs-12 col-sm-4">
            <h2>Dark Spirits</h2>
            <p>{{darkspirits.length}}</p>
        </div>
    </div>
</div>
